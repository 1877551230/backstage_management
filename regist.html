<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
  <div  class="loginBox">
    <form id="loginform" class="form form-horizontal">
     
		<div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  name="adminName" type="text" placeholder="用户名" class="input-text size-L">
		  <span id="username_msg"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input  name="adminPassword" type="password" placeholder="密码" class="input-text size-L">
        </div></div>
		
		<div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input  name="adminPhone" type="text" placeholder="电话" class="input-text size-L">
        </div></div>
		
		<div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  name="adminEmail" id="adminEmail" type="text" placeholder="邮箱" class="input-text size-L">
		  
        </div></div>
		 <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  name="cinemaName" type="text" placeholder="电影院名" class="input-text size-L">
		  
        </div> </div>
		<div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  name="cinemaAddress" type="text" placeholder="电影院地址" class="input-text size-L">
		  
        </div> </div>
      
	 
      
	   <!--<div class="row cl">

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
		<input name="" type="button" onclick="login()" class="btn btn-success radius size-L" value="&nbsp;已经入驻&nbsp;">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;">

      </div> </div>
